<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netlify Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header section -->
    <header>
      <nav>
        <div class="nav-container">
          <!-- logo and navigation items -->
          <div class="logo-textContainer">
            <div class="logo">
              <img src="./assets/images/logo.svg" alt="" />
            </div>
            <div class="nav-items">
              <ul>
                <li><a href="#">Platform</a></li>
                <li><a href="#">Solutions</a></li>
                <li><a href="#">Developers</a></li>
                <li><a href="#">Resources</a></li>
                <li><a href="#">Pricing</a></li>
              </ul>
            </div>
          </div>
          <!-- navigation buttons -->
          <div class="nav-buttons">
            <img src="./assets/images/search.svg" alt="search icon" />
            <ul>
              <li><a href="#">Contact</a></li>
              <li><a href="#">Log in</a></li>
            </ul>
            <button class="signup-btn">Sign up</button>
          </div>
        </div>
      </nav>
    </header>

    <!-- main section -->
    <main>
      <!-- cta section -->
      <section class="cta-section">
        <div class="cta-hero">
          <div class="cta-text">
            <h1>Push your ideas to the web</h1>
            <p>
              Build with AI or code, deploy instantly. One platform with
              everything you need to make real apps live.
            </p>
            <div class="cta-buttons">
              <a class="cta-started-btn" href="#">Get started</a>
              <a class="cta-sales-btn" href="#">Contact Sales </a>
            </div>
          </div>
          <div class="cta-img">
            <img src="./assets/images/cta.png" alt="" />
          </div>
        </div>
      </section>
    </main>

    <!-- footer -->
    <footer></footer>
  </body>
</html>
